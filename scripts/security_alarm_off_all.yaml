# Turn OFF Security Alarm (Melody 6) - All Sirens
# Copy to Home Assistant configuration.yaml under script:

security_alarm_off_all:
  alias: "ðŸ›‘ Security Alarm OFF - All Sirens"
  description: "Stop security alarm on all sirens"
  sequence:
    # Turn OFF all sirens
    - service: mqtt.publish
      data:
        topic: "zigbee2mqtt/living_room_siren/set"
        payload: '{"alarm": false}'
    - service: mqtt.publish
      data:
        topic: "zigbee2mqtt/patio_siren/set"
        payload: '{"alarm": false}'
    - service: mqtt.publish
      data:
        topic: "zigbee2mqtt/office_siren/set"
        payload: '{"alarm": false}'
    - service: mqtt.publish
      data:
        topic: "zigbee2mqtt/powderroom_siren/set"
        payload: '{"alarm": false}'
    - service: mqtt.publish
      data:
        topic: "zigbee2mqtt/bedroom_siren/set"
        payload: '{"alarm": false}'
    - service: mqtt.publish
      data:
        topic: "zigbee2mqtt/bathroom_siren/set"
        payload: '{"alarm": false}'
